name: Trivy-testing-3
on:
  pull_request:
    branches:
      main
# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  Trivy:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build an image from Dockerfile
        run: |
          docker build -t gcr.io/bsp-sretools-cug01-labs/bsp-sre-github-notifier:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'gcr.io/bsp-sretools-cug01-labs/bsp-sre-github-notifier:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
